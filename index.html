<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Program Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px;
            font-family: Arial, sans-serif;
        }


        #form {
            max-width: 1200px;
            margin: 0 auto;
        }

        #url {
            font-size: 1rem;
            border-left: none;
            /* blend with icon */
        }

        .input-group-text {
            font-size: 1.2rem;
        }

        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #program-container {
            display: none;
        }

        .workout-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #fff;
        }

        .workout-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .workout-table thead th {
            font-weight: 600;
            color: #999;
            border-bottom: 2px solid #ddd;
        }

        .workout-table td {
            border: none;
            padding: 6px 8px;
            vertical-align: middle;
        }

        .workout-table tr+tr {
            border-top: 1px solid #eee;
        }

        .workout-table .exercise-name {
            font-weight: 600;
        }

        .popover {
            max-width: none !important;
            /* remove Bootstrap's 276px limit */
            width: auto !important;
            /* let width be content-driven */
        }

        .popover .popover-header,
        .popover .popover-body {
            width: auto !important;
            /* stretch with content */
            max-width: 90vw;
            /* optional safeguard so it doesn't overflow screen */
        }
    </style>
</head>

<body>

    <div class="container-fluid text-center">
        <form id="form" class="row g-2 align-items-center justify-content-center bg-light p-3 rounded shadow-sm mb-4">
            <!-- URL Input -->
            <div class="col-lg-8 col-md-12">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-link-45deg"></i>
                    </span>
                    <input type="url" class="form-control" id="url" placeholder="Enter program URL..." required />
                </div>
            </div>

            <!-- Fetch Button -->
            <div class="col-lg-2 col-md-6 d-grid">
                <button class="btn btn-primary btn-lg" type="submit">
                    <i class="bi bi-cloud-download me-1"></i> Fetch
                </button>
            </div>

            <!-- Export Button -->
            <div class="col-lg-2 col-md-6 d-grid">
                <button id="exportExcel" class="btn btn-success btn-lg" type="button">
                    <i class="bi bi-file-earmark-excel me-1"></i> Export
                </button>
            </div>
        </form>

        <div id="error" class="text-danger mb-3"></div>

        <div id="program-container" class="text-start">
            <img id="program-banner" class="banner img-fluid rounded" />
            <h1 id="program-title" class="fw-bold"></h1>
            <h4 id="program-tagline" class="text-muted"></h4>

            <div id="program-description" class="mt-4"></div>

            <div class="mt-4">
                <h5>Goals</h5>
                <ul id="program-goals" class="list-group list-group-flush"></ul>
            </div>

            <div class="mt-3">
                <h5>Difficulties</h5>
                <ul id="program-difficulties" class="list-group list-group-flush"></ul>
            </div>

            <div class="mt-3">
                <span class="badge bg-secondary" id="program-slug"></span>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
